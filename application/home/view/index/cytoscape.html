<div class="container-fluid">

<div class="row">
	<div class="col-sm-12">
	
	
			<div id="cy"></div>
	
	</div>
</div>

{include file="public/footer"}

<script src="__MYLIBRARY__/js/jquery.js"></script>
<script src="__MYLIBRARY__/js/cytoscape.min.js"></script>


<script>
var cy = cytoscape({
	container: document.getElementById('cy'),
	# container: $('#cy'),  // jquery的方式
	
	elements: [
		{
			data: {id: 'a' }
		},
		{
			data: {id: 'b' }
		},
		{
			data: {id: 'ab', source: 'a', target: 'b' }
		}
	],
	
	style: [
		{
			selector: 'node',
			style: {
				'background-color': '#666',
				'label': 'data(id)'
			}
		},
		
		{
			selector: 'edge',
			style: {
				'width': 3,
				'line-color': '#ccc',
				'target-arrow-color': '#ccc',
				'target-arrow-shape': 'triangle',
				'curve-style': 'bezier'
			}
		}
	],
	
	
	layout: {
		name: 'grid',
		rows: 1
	}
	
	
});



cy.add({
	group: 'nodes',
	data: {weight: 75},
	position: {x: 200, y: 200}
});


var eles = cy.add([
	{ group: 'nodes', data: {id: 'n0' }, position: {x: 100, y: 100} },
	{ group: 'nodes', data: {id: 'n1' }, position: {x: 200, y: 200} },
	{ group: 'edges', data: {id: 'e0', source: 'n0', target: 'n1' } }
]);
</script>
